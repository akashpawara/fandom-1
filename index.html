<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="money-heist.css"> 
    <title>Money Heist</title>
</head>
<body class="heist-body">
<div class="toast-intro">
    <p id="heist-intro-1"></p>
    <p id="heist-intro-2"></p>
    <p id="heist-intro-3"></p>
</div>
<div class="toast-note">
    <p id="heist-note-1"></p>
    <p id="heist-note-2"></p>
    <p id="heist-note-3"></p>
</div>
<div class="heist-container" id="heist">
    <div class="heist-header">
        <div style="text-align:center;">
            <img src="img/professor.png" class="heist-professor"><h1>El Profesor</h1>
        </div>
        <p class="heist-text">Since you can't use your name while commiting the crime.</br>You and others shall be named.</p>
        <div style="text-align: center; margin:50px;">
            <h1 class="heist-butt-header">Let's go and review our first task</h1>
            <button class="heist-butt">GO!</button>
        </div>
    </div>
    <div class="heist-card-containers">
        <div class="heist-card">
            <img src="img/mask.png" class="mask"><h1>You - Germany</h1>
        </div>
        <div class="heist-card">
            <img src="img/mask.png" class="mask"><h1>Varshini - Phoenix</h1>
        </div>
        <div class="heist-card">
            <img src="img/mask.png" class="mask"><h1>Shivani - Melbourne</h1>
        </div>
        <div class="heist-card">
            <img src="img/mask.png" class="mask"><h1>Pihu - Mumbai</h1>
        </div>
        <div class="heist-card">
            <img src="img/mask.png" class="mask"><h1>Hrutuja - Colombia</h1>
        </div>
        <div class="heist-card">
            <img src="img/mask.png" class="mask"><h1>Sajani - Milan</h1>
        </div>
        <div class="heist-card">
            <img src="img/mask.png" class="mask"><h1>Dhruvam - Cairo</h1>
        </div>
    </div>
    <div class="task" style="text-align: center;">
        <div></div>
        <div>
            <h1 class="task-header"></h1>
            <p class="task-content"></p> 
        </div>
        <div></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="money-heist.js"></script>
</body>
</html>
